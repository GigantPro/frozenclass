name: Tests

on:
  push:
  pull_request:
  schedule:
  - cron: 0 0 * * 0

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        python-version:
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        include:
        - os: ubuntu-20.04
          python-version: '3.5'
        - os: ubuntu-20.04
          python-version: '3.6'
        - os: windows-2022
          python-version: '3.11'
        - os: macos-11
          python-version: '3.11'
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Pip upgrade
      run: pip install --upgrade pip
    - name: Install dependencies
      run: python -m pip install pytest twine
    - name: Run tests
      run: python -m pytest