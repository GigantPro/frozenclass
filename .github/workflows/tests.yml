name: Tests

on:
  push:
  pull_request:
  schedule:
  - cron: 0 0 * * 0

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - windows-2022
        - macos-11
        python-version:
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
    - name: Install dependencies
      run: poetry install --with-dev
    - name: Run tests
      run: poetry run testing